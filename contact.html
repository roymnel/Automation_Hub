<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Contact us for support, partnerships, or custom solutions.">
  <title>Contact Us</title>

  <!-- Libraries -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />

  <style>
    body { background-color: #f5f7fa; font-family: 'Segoe UI', sans-serif; }
    header { background: #0a192f; color: white; padding: 2rem; text-align: center; }
    footer { text-align: center; padding: 1rem; background: #eee; margin-top: 2rem; }
    form input, form textarea {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

<header>
  <h1>ðŸ“¬ Contact Us</h1>
  <nav class="mt-3">
    <a href="index.html" class="text-white mx-2">Home</a>
    <a href="services.html" class="text-white mx-2">Services</a>
    <a href="pricing.html" class="text-white mx-2">Pricing</a>
    <a href="about.html" class="text-white mx-2">About</a>
    <a href="contact.html" class="text-white mx-2">Contact</a>
  </nav>
</header>

<main class="container my-5">
  <section data-aos="fade-up">
    <h2 class="mb-4 text-center">We'd love to hear from you</h2>
    <form action="https://formspree.io/f/YOUR_ID_HERE" method="POST" class="mx-auto" style="max-width:600px">
      <div class="mb-3">
        <label class="form-label"><i class="fas fa-user"></i> Full Name</label>
        <input type="text" class="form-control" name="name" required>
      </div>
      <div class="mb-3">
        <label class="form-label"><i class="fas fa-envelope"></i> Email</label>
        <input type="email" class="form-control" name="_replyto" required>
      </div>
      <div class="mb-3">
        <label class="form-label"><i class="fas fa-comment"></i> Message</label>
        <textarea name="message" rows="5" class="form-control" required></textarea>
      </div>
      <button type="submit" class="btn btn-dark"><i class="fas fa-paper-plane"></i> Send Message</button>
    </form>
  </section>
</main>

<footer>
  <p>&copy; 2025 Automation Platform. You can always reach us.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>AOS.init();</script>
</body>
</html>
