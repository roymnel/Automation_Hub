<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Console – Automation Hub</title>
  <meta name="robots" content="noindex, nofollow">
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background:#f9f9fb; font-family:'Segoe UI',sans-serif;">

<header class="bg-dark text-white text-center py-4">
  <h1>🔐 Admin Console</h1>
</header>

<main class="container my-5">
  <div id="loginSection" class="bg-white shadow-sm p-4 rounded" style="max-width: 500px; margin: auto;">
    <h4 class="mb-3 text-center">Admin Login</h4>
    <div class="mb-3">
      <input type="text" class="form-control" id="adminUser" placeholder="Username">
    </div>
    <div class="mb-3">
      <input type="password" class="form-control" id="adminPass" placeholder="Password">
    </div>
    <div class="d-grid">
      <button class="btn btn-dark" onclick="adminLogin()">Login</button>
    </div>
  </div>

  <div id="adminPanel" class="d-none">
    <div class="bg-white shadow-sm p-4 rounded">
      <h4 class="mb-3">💬 ChatGPT Prompt Console</h4>
      <textarea class="form-control mb-3" id="gptPrompt" rows="4" placeholder="Enter your ChatGPT prompt..."></textarea>
      <div class="d-grid">
        <button class="btn btn-success" onclick="submitPrompt()">Run Prompt</button>
      </div>
      <hr>
      <h5>🔎 Response:</h5>
      <div id="gptResponse" class="bg-light p-3 rounded text-secondary" style="min-height: 150px;"></div>
    </div>
  </div>
</main>

<script src="login.js"></script>
<script>
  function submitPrompt() {
    const prompt = document.getElementById("gptPrompt").value;
    const responseBox = document.getElementById("gptResponse");
    if (prompt.trim() === "") {
      alert("Please enter a prompt.");
      return;
    }

    responseBox.innerHTML = "<em>Processing...</em>";

    // Simulate ChatGPT response
    setTimeout(() => {
      responseBox.innerHTML = "<strong>ChatGPT says:</strong> This is a placeholder response to your prompt: <br><code>" + prompt + "</code>";
    }, 1500);
  }
</script>

</body>
</html>
