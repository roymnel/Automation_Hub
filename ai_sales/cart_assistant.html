<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Cart Assistant</title>
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<header class="bg-dark text-white text-center py-4">
  <h1>ðŸ¤– Smart Service Assistant</h1>
</header>

<main class="container my-5">
  <div class="row">
    <div class="col-lg-8 offset-lg-2 bg-white p-4 rounded shadow-sm">
      <h4 class="mb-3">What problem are you trying to solve?</h4>
      <textarea id="painInput" class="form-control mb-3" rows="4" placeholder="Describe your industry pain point..."></textarea>
      <div class="d-grid">
        <button class="btn btn-primary" onclick="simulateRequest()">Get AI Recommendation</button>
      </div>
      <hr>
      <h5>Recommended Bundle:</h5>
      <pre id="bundleOutput" class="bg-light p-3 rounded">No response yet.</pre>
    </div>
  </div>
</main>

<script>
  function simulateRequest() {
    const input = document.getElementById("painInput").value.trim();
    const out = document.getElementById("bundleOutput");
    if (!input) {
      alert("Please describe your problem first.");
      return;
    }
    out.innerText = "ðŸ¤– Thinking...";
    setTimeout(() => {
      out.innerText = "ðŸ’¡ (Simulated)\nRecommended services: Contract Generator, CRM Responder, Email Auto-Filer.";
    }, 1500);
  }
</script>

</body>
</html>
