<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout â€“ Pro Plan</title>
  <link rel="stylesheet" href="../css/style.css" />
  <script src="https://www.paypal.com/sdk/js?client-id=Acsad5r1sYeFhH5ILFlYPDDuGZeKjnNrBLw2M0cu4vIc6jnDeUJCpVvechuAQuwbfpX6EkOIkkpFVp5e&currency=USD"></script>
</head>
<body>
  <header>
    <h1>Checkout: Pro Plan</h1>
  </header>
  <main class="services-container">
    <p style="text-align:center;">You are purchasing the <strong>Pro Plan</strong> for <strong>$99.00</strong>.</p>
    <div id="paypal-button-container" style="text-align:center; margin-top: 20px;"></div>
  </main>
  <script>
    paypal.Buttons({
      createOrder: function(data, actions) {
        return actions.order.create({
          purchase_units: [{ amount: { value: '99.00' } }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          alert('Transaction completed by ' + details.payer.name.given_name + '!');
          window.location.href = '../thankyou.html';
        });
      }
    }).render('#paypal-button-container');
  </script>
</body>
</html>
